<md-grid-list cols="2" rowHeight="2:1">
    <md-grid-tile *ngFor="let answer of answers">
      <span>Question {{answer.questionId}}</span><span>
        <md-icon title="xx" *ngIf="answer.correct">check_box</md-icon>
        <md-icon *ngIf="!answer.correct">indeterminate_check_box</md-icon>
      </span></md-grid-tile>
    <md-grid-tile *ngFor="let answer of answers">{{answer.questionId}}</md-grid-tile>
  </md-grid-list>
