<mat-toolbar color="primary">
    <span>Points: {{points}} / 40</span>
    <span class="example-spacer"></span>
    <span>{{percent | percent}}</span>
</mat-toolbar>
<mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile *ngFor="let answer of answers">
     <b>Question  {{answer.questionId}}</b>
        <mat-icon class="goodanswer" *ngIf="answer.correct">check_box</mat-icon>
        <mat-icon class="wronganswer" *ngIf="!answer.correct" >indeterminate_check_box</mat-icon>
      </mat-grid-tile>
  </mat-grid-list>
