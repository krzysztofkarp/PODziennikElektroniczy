<mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile class="sms"rowspan="2">
           <span class="journal-title"> DZIENNIK ELEKTRONICZNY</span>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
        <form [formGroup]="form"> 
            <div class="form-group">
                <label>Login</label>
                <input formControlName="login" type="text" class="form-control">
                <div><br></div>
                <label>Hasło</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
            <div style="margin: 0 auto;">
                <button class="orange" type="submit" (click)="onLogin(form.value)" 
                (keyup.enter)="onLogin(form.value)" mat-raised-button>Zaloguj się</button></div>
        </form>
    </mat-grid-tile>
</mat-grid-list>
