<mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile rowspan="1"><img src="img/sollan.png"></mat-grid-tile>
    <mat-grid-tile rowspan="1">
            <span>This test contains 40 questions. You have 40 minutes. Type in your name and click start. Good luck!</span>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">
        <input type="text" #name></mat-grid-tile>
        <mat-grid-tile rowspan="1" *ngIf="emptyName">Type in your name!</mat-grid-tile>
    <mat-grid-tile rowspan="1"><button (click)="start(name.value)" color="accent" mat-raised-button matDialogClose="yes">Start</button></mat-grid-tile>
</mat-grid-list>
