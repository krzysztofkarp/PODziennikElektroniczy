<div class="teacher-attendance">
  <mat-tab-group  (selectedTabChange)="tabChange($event)">
    <mat-tab *ngFor="let s of subjects" label="{{ s.name }}">
      <mat-tab-group >
        <mat-tab *ngFor="let c of subject2Classes[s.subjectId]" label="{{ c.name }}">
          <class-view [attendanceView]="true" [class]="c" [teacher]="teacher" [subject]="s"></class-view>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
  </mat-tab-group>
</div>
