<div class="class-view">
      <div *ngIf="!attendanceView">
            <div class="student" *ngFor="let student of students">
                  <teacher-student-row [student]="student" [subject]="subject" [teacher]="teacher"></teacher-student-row>
            </div>    
      </div>
      <div *ngIf="attendanceView && students" style="margin-top: 20px;">
            <table>
                  <th>Ucze≈Ñ</th>
                  <th>Obecny</th>
                  <tr  *ngFor="let s of students">
                        <td>{{ s.firstName + ' ' + s.secondName }}</td>
                        <td class="present">
                              <mat-checkbox [(ngModel)]="student2Present[s.id]" [checked]="student2Present[s.id]" (change)="attendanceChange($event, s)"></mat-checkbox>
                        </td>
                  </tr>
            </table>
      </div>
        


    
</div>
