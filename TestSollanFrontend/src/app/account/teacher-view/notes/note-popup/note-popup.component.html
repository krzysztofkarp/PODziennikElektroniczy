<div class="note">
  <span>Uczeń</span>
  <mat-form-field>
      <mat-select  [(ngModel)]="note.to">
        <mat-option *ngFor="let s of students" [value]="s.id">
          {{ s.firstName + ' ' + s.secondName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <span>Tresć</span>
  <textarea type="text" [(ngModel)]="note.description" matInput></textarea>
  <button (click)="onAdd()">Dodaj</button>
</div>
