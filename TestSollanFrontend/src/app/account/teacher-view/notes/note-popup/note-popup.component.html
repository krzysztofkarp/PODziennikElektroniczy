<div class="note">
  <div class="header">
    <p>Nowa uwaga</p>
  </div>
 <div class="desc">
  <span>Opis</span>
  <textarea type="text" [(ngModel)]="note.description" matInput maxlength="256"></textarea>
 </div>
  <div class="actions">
    <button class="blue" (click)="onAdd()" [disabled]="!note.description">Zapisz</button>
    <button class="orange"(click)="onCancel()">Anuluj</button>
  </div>
</div>
