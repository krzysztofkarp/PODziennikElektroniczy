<mat-tab-group>
    <mat-tab *ngFor="let v of views"  label="{{ v.title }}">
        <user-management-view *ngIf="v.type == AdminViewType.USER_MANAGEMENT"></user-management-view>
        <class-management-view *ngIf="v.type == AdminViewType.CLASS_MANAGEMENT"></class-management-view>
    </mat-tab>
</mat-tab-group>
