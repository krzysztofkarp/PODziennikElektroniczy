<div class="class-details">
    <div class="bar"><div class="close" (click)="onClose()">X</div></div>
    <div class="info">
      <h1>Class <span>{{ selectedClass.name }}</span></h1>
      <h3>Number of students: <span>{{ students.length }}</span></h3>
    </div>
    <div class="students-container">
      <user-row *ngFor="let s of students" [user]="s"></user-row>
    </div>
</div>
