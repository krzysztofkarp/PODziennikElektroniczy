<div class="reset-password">
  <table class="password-table">
    <tr>
      <p class="title">Nowe hasło</p>
      <p><input type="password" [(ngModel)]="newPassword"></p>
    </tr>
    <tr>
      <p class="title">Powtórz nowe hasło</p>
      <p><input type="password" [(ngModel)]="repeatPassword"></p>
    </tr>
  </table>
  <button class="blue" (click)="onChange()" [disabled]="block">Zmień hasło</button>
  <button class="orange" (click)="onClose()" [disabled]="block">Anuluj</button>
</div>
