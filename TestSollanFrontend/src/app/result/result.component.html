<mat-toolbar color="primary">
    <span>Points: {{points}} / 40</span>
    <span class="example-spacer"></span>
    <span>{{name}}</span>
</mat-toolbar>
<mat-list>
    <mat-list-item *ngFor="let answer of answers">
        <mat-icon mat-list-icon class="goodanswer" *ngIf="answer.correct">check_box</mat-icon>
        <mat-icon mat-list-icon class="wronganswer" *ngIf="!answer.correct" >indeterminate_check_box</mat-icon>
        <p mat-line>Question {{answer.questionId}}</p>
    </mat-list-item>
</mat-list>
