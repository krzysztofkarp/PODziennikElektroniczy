<mat-toolbar color="primary">
    <span>Points: {{points}} / 40</span>
    <span class="example-spacer"></span>
    <span>{{name}}</span>
</mat-toolbar>
<ul class="list-group">
    <li *ngFor="let answer of answers" class="list-group-item col-md-4">Question {{answer.questionId}}
       <img src="img/faCheck.png" *ngIf="answer.correct">
       <img src="img/faX.png" *ngIf="!answer.correct"> 
    </li>
</ul>
